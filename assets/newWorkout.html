<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a New Workout</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="top" >
    <h1>Workout Builder</h1>
    <p>Here you will enter each exercise and rest, along with a duration. Continue entering exercises until your desired duration is achieved in the upper right. Then select "Build Complete" to save your workout.</p>
    <h2>Workout Name:</h2>
    <input type="text">
    </section>
<section class="page">
    <section class="buildLeft">
        <Input type="text">Exercise Name</Input>
        <button class="button">Another One!</button>
        <button class="button">Build Complete</button>
    </section>
    <section class="buildRight">
        <H1>DURATION:</H1>
    </section>
</section>
</body>
</html>
